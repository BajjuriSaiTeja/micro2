<div class="card-container">
<mat-card>
  <mat-card-header style="border-style: groove;">
    <mat-card-title><i class="fa fa-pie-chart" aria-hidden="true"></i>Load Summary</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div>
        <div class="chart">
          <canvas baseChart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [chartType]="pieChartType"
                  [options]="pieChartOptions"
                  [colors]="pieChartColors"
                  [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
    </div>
    <div style="text-align: center; margin-top: 5px">
      <button type="button" class="btn btn-info">Loads</button>
    </div>
    <div style="text-align: center; margin-top: 3px">
      <button type="button" class="btn btn-info">Response Needed</button>
    </div>
  </mat-card-content>
  <mat-card-footer  style="text-align: center;">
    Last Refreshed At Date {{dateFormatted}}
  </mat-card-footer>
</mat-card>
</div>
